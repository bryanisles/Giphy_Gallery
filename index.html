<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8" />

		<title>Giphy-Gallery</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css" />
	    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
	</head>
	<body>
		<div class="container-fluid">
			<div class="row justify-content-end">
				<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8" id="myBtnContainer">
				</div>
				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4" id="mySearchContainer">
	<!-- might need to rethink this form; when pressing enter the buttons that were appended are removed -->
				<form>
					<div class="input-group">
						<input type="search" class="form-control" placeholder="Search for..." aria-label="Search for..." id="mySearch">
						<span class="input-group-btn">
							<button class="btn btn-secondary" type="submit" id="mySubmit">Submit</button>
						</span>
					</div>
				</form>
				</div>
			</div>

			<div class="row justify-content-end">
				<div class="col-xs-6 col-sm-6 col-md-10 col-lg-10 col-xl-10 mx-auto" id="myGiphyContainer">
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="assets/javascript/app.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	</body>
</html>
